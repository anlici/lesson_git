<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图区查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      :root {
      font-size: 15px;
    }

    body {
      padding-top: 15px;
    }
    </style>
</head>
<body>
    <div class="container">
        <form id="editForm" class="row">
            <div class="mb-3 col">
                <label for="province" class="form-label">省</label>
                <input type="text" value="北京" name="province" class="form-control province" placeholder="请输入省份名字" />
            </div>
            <div class="mb-3 col">
                <label for="city" class="form-label">城市名字</label>
                <input type="text" value="北京市" name="city" placefolder="请输入城市名字" class="form-control city" />
            </div>
        </form>

        <button type="button" class="btn btn-primary sel-btn">查询 </button>
        <br><br>
        <p>地区列表</p>
        <div class="area-list">
            <ul class="list-group">
                <!-- 实例地区 -->
                 <li class="list-group-item">东城区</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /*
        获取地区列表: http://hmajax.itheima.net/api/area
        查询参数:
          pname: 省份或直辖市名字
          cname: 城市名字
      */
  
    </script>
</body>
</html>
